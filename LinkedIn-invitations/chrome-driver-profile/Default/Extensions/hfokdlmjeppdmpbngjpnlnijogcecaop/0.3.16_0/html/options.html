<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/options.css">
    <title>Phish Alert Options</title>
  </head>
  <body>
    <div class="container">
      <img src="../icons/PAB.png" class="center-block">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Phish Alert Options</h3>
        </div>
        <div class="panel-body">
          <form>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="confirmation" value=1>
                Confirmation before report.
              </label>
            </div>
            <div class="btn btn-default" id="save">Save</div>
          </form>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Permissions</h3>
        </div>
        <div class="panel-body">
          <p>Phish Alert needs permission to report and delete email on your behalf, if permissions are insufficient you
            will be prompted to allow Phish Alert to perform these actions.</p>
          <button id="authenticate" type="button" class="btn btn-default">Validate Permissions</button>
        </div>
      </div>
      <div id="settings" class="alert alert-info" role="alert" style="display:none;">Settings Saved</div>
      <div id="permissions" class="alert alert-info" role="alert" style="display:none;">Permissions Updated</div>
    </div>
    <script src="../src/options.js"></script>
  </body>

</html>
